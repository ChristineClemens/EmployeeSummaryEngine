<div class="card employee-card col-3" style="border-radius: 15px; margin: 10px">
    <div class="card-header" style="text-align: center">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title"><i class="fas fa-mug-hot mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group" style="background-image: url()">
            <li class="list-group-item"><strong>ID:</strong> {{ id }}</li>
            <li class="list-group-item"><strong>Email:</strong> <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item"><strong>Office number:</strong> {{ officeNumber }}</li>
        </ul>
    </div>
</div>
